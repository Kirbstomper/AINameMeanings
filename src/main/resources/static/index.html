<!DOCTYPE HTML>
<html>
<head>
    <title>AI Generated Name Meanings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script>

    function viewName(){
        var fName = document.getElementById("user-input").value;
        window.open("/name?name="+fName,"_self")
    }
</script>
<p>Get your AI GENERATED(TM) name meaning!
    <textarea id="user-input"></textarea>
    <button onclick="viewName()">Submit</button>
</body>
</html>
